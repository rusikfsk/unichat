version: "3.9"

services:
  postgres:
    image: postgres:18
    container_name: unichat-postgres
    environment:
      POSTGRES_DB: unichat
      POSTGRES_USER: unichat
      POSTGRES_PASSWORD: unichat_pwd
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - unichat
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: unichat-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - unichat
    ports:
      - "9001:9001"   # консоль (опционально)
    restart: unless-stopped

  api:
    container_name: unichat-api
    build:
      context: ./UniChat.Api
      dockerfile: Dockerfile.prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:8080

      ConnectionStrings__Default: Host=postgres;Port=5432;Database=unichat;Username=unichat;Password=unichat_pwd

      Minio__Endpoint: http://minio:9000
      Minio__AccessKey: minioadmin
      Minio__SecretKey: minioadmin
      Minio__Bucket: attachments

      Jwt__Issuer: unichat
      Jwt__Audience: unichat
      Jwt__Key: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_64_CHARS________________________"
      Jwt__AccessTokenMinutes: "15"
      Jwt__RefreshTokenDays: "7"
    depends_on:
      - postgres
      - minio
    networks:
      - unichat
    restart: unless-stopped

  frontend:
    container_name: unichat-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - unichat
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: unichat-nginx
    depends_on:
      - api
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - unichat
    restart: unless-stopped

volumes:
  pgdata:
  minio_data:

networks:
  unichat:
